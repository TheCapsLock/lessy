language: ruby
rvm:
  - 2.4

notifications:
  email: false

cache:
  bundler: true
  npm: true

services:
  - postgresql

install:
  - bundle install
  - nvm install 10
  - cd client && npm cache verify && npm install && cd -

before_script:
  - psql -c 'create database lessy_test;' -U postgres

script:
  - bundle exec rspec spec
  - cd client && npm run test && cd -
