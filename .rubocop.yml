Rails:
  Enabled: true

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'bin/*'
    - 'vendor/*'

Metrics/LineLength:
  Max: 110

Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma
